<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ApnaWalk</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                400: 'rgb(var(--brand-400) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
              },
              // These map to CSS variables that flip based on the .dark class
              dark: {
                bg: 'var(--bg-color)',
                card: 'var(--card-color)',
                text: 'var(--text-color)',
                muted: 'var(--muted-color)',
                border: 'var(--border-color)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathing': 'breathing 3s ease-in-out infinite',
              'message-pop': 'messagePop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'wave': 'wave 1.2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              messagePop: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              wave: {
                '0%, 100%': { height: '4px' },
                '50%': { height: '16px' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* LIGHT MODE (Default) */
        --bg-color: #f1f5f9;       /* Slate 100 */
        --card-color: #ffffff;     /* White */
        --text-color: #0f172a;     /* Slate 900 */
        --muted-color: #64748b;    /* Slate 500 */
        --border-color: #cbd5e1;   /* Slate 300 */

        /* Brand Colors (Dynamic) */
        --brand-50: 240 253 244;
        --brand-100: 220 252 231;
        --brand-400: 74 222 128;
        --brand-500: 34 197 94;
        --brand-600: 22 163 74;
        --brand-900: 20 83 45;
      }

      /* DARK MODE OVERRIDES */
      html.dark {
        --bg-color: #0f172a;       /* Slate 900 */
        --card-color: #1e293b;     /* Slate 800 */
        --text-color: #f8fafc;     /* Slate 50 */
        --muted-color: #94a3b8;    /* Slate 400 */
        --border-color: #334155;   /* Slate 700 */
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Map container fix */
      .leaflet-container {
        background: var(--bg-color);
        font-family: sans-serif;
      }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
